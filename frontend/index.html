<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltAI | Smart Energy Monitor | IoT Factory Management</title>
    <meta name="description" content="VoltAI - Real-time IoT energy consumption monitoring and optimization system" />
    
    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,fr,de,it,pt,ru,ja,ko,zh,ar,hi',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: #0f172a;
        color: #f1f5f9;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 3px solid #334155;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Google Translate Styling */
      body {
        top: 0 !important;
      }
      
      .google-translate-container {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 10000;
      }
      
      .goog-logo-link,
      .goog-te-banner-frame,
      .VIpgJd-ZVi9od-l4eHX-hSRGPd,
      .VIpgJd-ZVi9od-ORHb-OEVmcd {
        display: none !important;
      }
      
      .goog-te-gadget {
        color: transparent !important;
      }
      
      .goog-te-gadget .goog-te-combo {
        background-color: #3b82f6 !important;
        color: white !important;
        font-size: 14px;
        border: 2px solid #2563eb !important;
        border-radius: 8px;
        padding: 8px 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .goog-te-gadget .goog-te-combo:hover {
        background-color: #2563eb !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      
      .goog-te-gadget .goog-te-combo option {
        color: #1f2937;
        background: white;
      }
      
      #goog-gt-tt,
      .goog-te-balloon-frame {
        display: none !important;
      }
      
      .goog-text-highlight {
        background: none !important;
        box-shadow: none !important;
      }
      
      .google-translate-container.hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; gap: 1rem;">
        <div class="loading-spinner"></div>
        <p>Loading Smart Energy Monitor...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
